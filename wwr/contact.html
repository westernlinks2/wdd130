        </nav>
    </header>
   <!-- Main Content -->
   <main class="main-content">
    <!-- Include the content relevant to the Contact Us page -->
    <!-- Company Information -->   
    <section class="company-info">
      <h2>Contact Information</h2>
      <p>Address: 123 Adventure Street, River City</p>
      <p>Phone: +1 (555) 123-4567</p>
      <p>Email: info@raftingcompany.com</p>
      <!-- Embedded Google Map (remove inline CSS) -->
      <div class="google-map">
        <!-- Replace the following iframe code with your actual Google Map embed code -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789!2d-86.123456!3d40.987654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjjCsDA4JzI2LjQiTiA4NsKwNTknMjkuNyJX!5e0!3m2!1sen!2sus!4v1643751234567!5m2!1sen!2sus" allowfullscreen></iframe>
      </div>
    </section>

    <!-- Employee Profiles -->
    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <!-- Add employee profile images and captions here -->
      <figure>
        <img src="./images/spencer.jpg" id="img" alt="Employee 1">
        <figcaption>John Doe - CEO</figcaption>
      </figure>
      <figure>
        <img src="./images/vinicius.jpg" alt="Employee 2" height="250px" width="250px">
        <figcaption>Jane Smith - Operations Manager</figcaption>
      </figure>
      <figure>
        <img src="./images/melo.jpg" alt="Employee 3" width="250px">
        <figcaption>Bob Johnson - Customer Support</figcaption>
      </figure>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="purpose">Purpose of Message:</label>
        <select id="purpose" name="purpose" required>
          <option value="general">General Inquiry</option>
          <option value="reservation">Reservation Question</option>
          <option value="suggestion">Website Suggestion</option>
        </select>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label for="subscribe">
          <input type="checkbox" id="subscribe" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Submit Message</button>
      </form>
    </section>
  </main>
